<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة إكس-أو متعددة اللاعبين</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.7);
            animation: glow 2s infinite alternate;
        }
        
        .subtitle {
            color: #94a3b8;
            margin-bottom: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1000px;
            width: 100%;
        }
        
        .game-setup {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.03));
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .game-setup h2 {
            margin-bottom: 15px;
            color: #06b6d4;
        }
        
        .setup-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            background: linear-gradient(145deg, rgba(6, 182, 212, 0.3), rgba(6, 182, 212, 0.2));
            border: 1px solid rgba(6, 182, 212, 0.3);
            color: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 16px;
        }
        
        .btn:hover {
            background: linear-gradient(145deg, rgba(6, 182, 212, 0.4), rgba(6, 182, 212, 0.3));
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(6, 182, 212, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: linear-gradient(145deg, rgba(239, 68, 68, 0.3), rgba(239, 68, 68, 0.2));
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(145deg, rgba(239, 68, 68, 0.4), rgba(239, 68, 68, 0.3));
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.2);
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            display: none;
        }
        
        .players-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 320px;
            margin-bottom: 15px;
        }
        
        .player {
            padding: 10px 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            text-align: center;
            min-width: 120px;
        }
        
        .player.active {
            background: linear-gradient(145deg, rgba(6, 182, 212, 0.2), rgba(6, 182, 212, 0.1));
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
        }
        
        .player-x {
            color: #ef4444;
        }
        
        .player-o {
            color: #60a5fa;
        }
        
        .board {
            width: 320px;
            height: 320px;
            background: linear-gradient(145deg, #07102a, #0a1125);
            border-radius: 14px;
            padding: 12px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
        }
        
        .cell {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .cell:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }
        
        .cell:active {
            transform: scale(0.98);
        }
        
        .cell.x {
            color: #ef4444;
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        
        .cell.o {
            color: #60a5fa;
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
        }
        
        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .cell.win {
            animation: win-pulse 1s infinite alternate;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 12px;
            justify-content: center;
            width: 100%;
            max-width: 320px;
        }
        
        .overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, rgba(2, 6, 23, 0.8), rgba(2, 6, 23, 0.7));
            border-radius: 14px;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(4px);
        }
        
        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        .message {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.03));
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
            min-width: 240px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .message p {
            margin: 0 0 16px 0;
            font-size: 18px;
            font-weight: 500;
        }
        
        .connection-status {
            margin-top: 15px;
            padding: 8px 12px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
        }
        
        .status-dot.connected {
            background: #22c55e;
        }
        
        .invite-section {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .invite-link {
            display: flex;
            gap: 8px;
        }
        
        .invite-link input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .win-line {
            position: absolute;
            background: rgba(6, 182, 212, 0.8);
            z-index: 5;
            transform-origin: center left;
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(6, 182, 212, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(6, 182, 212, 1), 0 0 30px rgba(6, 182, 212, 0.5);
            }
        }
        
        @keyframes win-pulse {
            from {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(6, 182, 212, 0.3);
            }
            to {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(6, 182, 212, 0.6);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .board {
                width: 280px;
                height: 280px;
            }
            
            .cell {
                font-size: 40px;
            }
            
            .players-info {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }
        
        @media (max-width: 420px) {
            .board {
                width: 90vw;
                height: 90vw;
            }
            
            .cell {
                font-size: 10vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>لعبة إكس-أو متعددة اللاعبين</h1>
            <p class="subtitle">ادعُ صديقك للعب معك عبر الإنترنت!</p>
        </div>

        <div class="game-setup" id="gameSetup">
            <h2>اختر طريقة اللعب</h2>
            <div class="setup-options">
                <button class="btn" id="localBtn">لاعبين على نفس الجهاز</button>
                <button class="btn btn-primary" id="onlineBtn">لعبة عبر الإنترنت</button>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="players-info">
                <div class="player player-x active" id="playerX">
                    <div>اللاعب X</div>
                    <div>أنت</div>
                </div>
                <div class="player player-o" id="playerO">
                    <div>اللاعب O</div>
                    <div>في انتظار الخصم</div>
                </div>
            </div>
            
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>

                <div class="overlay" id="overlay">
                    <div class="message" id="message">
                        <p id="messageText">من فضلك العب...</p>
                        <button class="btn" id="resetBtn">لعب مرة أخرى</button>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn" id="newGameBtn">لعبة جديدة</button>
            </div>
            
            <div class="connection-status" id="connectionStatus">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">غير متصل</span>
            </div>
            
            <div class="invite-section" id="inviteSection">
                <p>ادعُ صديقك بمشاركة هذا الرابط:</p>
                <div class="invite-link">
                    <input type="text" id="inviteInput" readonly>
                    <button class="btn" id="copyBtn">نسخ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // عناصر DOM
        const gameSetup = document.getElementById('gameSetup');
        const gameArea = document.getElementById('gameArea');
        const localBtn = document.getElementById('localBtn');
        const onlineBtn = document.getElementById('onlineBtn');
        const board = document.getElementById('board');
        const cells = Array.from(document.querySelectorAll('.cell'));
        const playerX = document.getElementById('playerX');
        const playerO = document.getElementById('playerO');
        const overlay = document.getElementById('overlay');
        const messageText = document.getElementById('messageText');
        const resetBtn = document.getElementById('resetBtn');
        const newGameBtn = document.getElementById('newGameBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const inviteSection = document.getElementById('inviteSection');
        const inviteInput = document.getElementById('inviteInput');
        const copyBtn = document.getElementById('copyBtn');

        // حالة اللعبة
        let boardState = Array(9).fill(null);
        let currentPlayer = 'X';
        let gameMode = 'local'; // 'local' أو 'online'
        let gameActive = true;
        let playerRole = 'X'; // دور اللاعب في اللعبة عبر الإنترنت
        let roomId = null;
        let socket = null;
        let isConnected = false;

        const wins = [
            [0,1,2],[3,4,5],[6,7,8],
            [0,3,6],[1,4,7],[2,5,8],
            [0,4,8],[2,4,6]
        ];

        // تهيئة الصفحة
        function init() {
            // إضافة مستمعي الأحداث
            localBtn.addEventListener('click', () => startGame('local'));
            onlineBtn.addEventListener('click', () => startGame('online'));
            resetBtn.addEventListener('click', resetGame);
            newGameBtn.addEventListener('click', resetGame);
            copyBtn.addEventListener('click', copyInviteLink);
            
            // مستمعي أحداث الخلايا
            cells.forEach((cell, index) => {
                cell.addEventListener('click', () => handleCellClick(index));
            });
        }

        // بدء اللعبة
        function startGame(mode) {
            gameMode = mode;
            gameSetup.style.display = 'none';
            gameArea.style.display = 'flex';
            
            if (mode === 'online') {
                initOnlineGame();
            } else {
                statusText.textContent = "لعبة محلية";
                statusDot.classList.add('connected');
                inviteSection.style.display = 'none';
            }
            
            resetGame();
        }

        // تهيئة اللعبة عبر الإنترنت
        function initOnlineGame() {
            statusText.textContent = "جاري الاتصال...";
            
            // إنشاء معرف غرفة عشوائي
            roomId = generateRoomId();
            inviteInput.value = `${window.location.href}?room=${roomId}`;
            
            // محاكاة الاتصال (في تطبيق حقيقي، سيتم استخدام WebSockets)
            setTimeout(() => {
                isConnected = true;
                statusText.textContent = "متصل - في انتظار الخصم";
                statusDot.classList.add('connected');
                
                // محاكاة انضمام لاعب آخر بعد 3 ثوان
                setTimeout(() => {
                    statusText.textContent = "متصل - الخصم متصل";
                    playerO.querySelector('div:last-child').textContent = "الخصم";
                    if (playerRole === 'X') {
                        playerX.classList.add('active');
                        playerO.classList.remove('active');
                    } else {
                        playerX.classList.remove('active');
                        playerO.classList.add('active');
                    }
                }, 3000);
            }, 1500);
        }

        // إنشاء معرف غرفة عشوائي
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // نسخ رابط الدعوة
        function copyInviteLink() {
            inviteInput.select();
            document.execCommand('copy');
            copyBtn.textContent = 'تم النسخ!';
            setTimeout(() => {
                copyBtn.textContent = 'نسخ';
            }, 2000);
        }

        // التعامل với النقر على خلية
        function handleCellClick(index) {
            if (!gameActive || boardState[index] !== null) return;
            
            // في اللعبة عبر الإنترنت، تأكد أن هذا هو دور اللاعب
            if (gameMode === 'online' && (
                (playerRole === 'X' && currentPlayer !== 'X') ||
                (playerRole === 'O' && currentPlayer !== 'O')
            )) {
                return;
            }
            
            // تحديث حالة اللوحة
            boardState[index] = currentPlayer;
            updateBoard();
            
            // التحقق من وجود فائز
            const result = checkWinner();
            if (result) {
                handleGameEnd(result);
                return;
            }
            
            // التحقق من التعادل
            if (boardState.every(cell => cell !== null)) {
                handleGameEnd({ winner: null });
                return;
            }
            
            // تبديل اللاعب
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updatePlayerTurn();
            
            // في اللعبة عبر الإنترنت، إرسال الحركة إلى الخصم
            if (gameMode === 'online') {
                // محاكاة إرسال الحركة (في تطبيق حقيقي، سيتم استخدام WebSockets)
                setTimeout(() => {
                    // محاكاة استجابة الخصم بعد تأخير
                    if (gameActive) {
                        makeAIMove();
                    }
                }, 1000);
            }
        }

        // جعل الذكاء الاصطناعي يلعب حركة (لمحاكاة الخصم عبر الإنترنت)
        function makeAIMove() {
            if (!gameActive) return;
            
            // البحث عن خلية فارغة عشوائية
            const emptyCells = boardState
                .map((cell, index) => cell === null ? index : null)
                .filter(index => index !== null);
            
            if (emptyCells.length > 0) {
                const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                boardState[randomIndex] = currentPlayer;
                updateBoard();
                
                // التحقق من وجود فائز
                const result = checkWinner();
                if (result) {
                    handleGameEnd(result);
                    return;
                }
                
                // التحقق من التعادل
                if (boardState.every(cell => cell !== null)) {
                    handleGameEnd({ winner: null });
                    return;
                }
                
                // تبديل اللاعب
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updatePlayerTurn();
            }
        }

        // التحقق من وجود فائز
        function checkWinner() {
            for (const [a, b, c] of wins) {
                if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                    return { winner: boardState[a], line: [a, b, c] };
                }
            }
            return null;
        }

        // التعامل مع نهاية اللعبة
        function handleGameEnd(result) {
            gameActive = false;
            
            if (result.winner) {
                messageText.textContent = `فاز اللاعب ${result.winner}!`;
                highlightWinningCells(result.line);
            } else {
                messageText.textContent = 'تعادل!';
            }
            
            overlay.classList.add('show');
        }

        // تمييز الخلايا الفائزة
        function highlightWinningCells(line) {
            line.forEach(index => {
                cells[index].classList.add('win');
            });
        }

        // تحديث اللوحة
        function updateBoard() {
            cells.forEach((cell, index) => {
                cell.textContent = boardState[index] || '';
                if (boardState[index] === 'X') {
                    cell.classList.add('x');
                    cell.classList.remove('o');
                } else if (boardState[index] === 'O') {
                    cell.classList.add('o');
                    cell.classList.remove('x');
                } else {
                    cell.classList.remove('x', 'o');
                }
            });
        }

        // تحديث دور اللاعب
        function updatePlayerTurn() {
            if (currentPlayer === 'X') {
                playerX.classList.add('active');
                playerO.classList.remove('active');
            } else {
                playerX.classList.remove('active');
                playerO.classList.add('active');
            }
        }

        // إعادة تعيين اللعبة
        function resetGame() {
            boardState = Array(9).fill(null);
            currentPlayer = 'X';
            gameActive = true;
            
            cells.forEach(cell => {
                cell.classList.remove('win');
            });
            
            updateBoard();
            updatePlayerTurn();
            overlay.classList.remove('show');
            
            // في اللعبة عبر الإنترنت، تأكد من أن اللاعب X يبدأ دائمًا
            if (gameMode === 'online') {
                playerRole = 'X';
                playerX.querySelector('div:last-child').textContent = "أنت";
                playerO.querySelector('div:last-child').textContent = "الخصم";
                
                if (playerRole === 'X') {
                    playerX.classList.add('active');
                    playerO.classList.remove('active');
                }
            }
        }

        // تهيئة اللعبة عند تحميل الصفحة
        window.addEventListener('load', init);
    </script>
</body>
</html>
