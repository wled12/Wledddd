<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لعبة إكس-أو مع مقدمة فيديو</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 2.2rem;
      margin-bottom: 8px;
      text-shadow: 0 0 10px rgba(6, 182, 212, 0.7);
      animation: glow 2s infinite alternate;
    }
    
    .subtitle {
      color: #94a3b8;
      margin-bottom: 20px;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1000px;
      width: 100%;
    }
    
    .video-container {
      width: 90%;
      max-width: 560px;
      margin-bottom: 30px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    
    .game-area {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .board {
      width: 320px;
      height: 320px;
      background: linear-gradient(145deg, #07102a, #0a1125);
      border-radius: 14px;
      padding: 12px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6), 
                  inset 0 1px 0 rgba(255, 255, 255, 0.05);
      position: relative;
    }
    
    .cell {
      background: rgba(255, 255, 255, 0.04);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s ease;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .cell:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }
    
    .cell:active {
      transform: scale(0.98);
    }
    
    .cell.x {
      color: #ef4444;
      text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
    }
    
    .cell.o {
      color: #60a5fa;
      text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
    }
    
    .cell.disabled {
      cursor: not-allowed;
      opacity: 0.85;
    }
    
    .cell.win {
      animation: win-pulse 1s infinite alternate;
    }
    
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 320px;
    }
    
    .status {
      font-size: 16px;
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 16px;
      border-radius: 8px;
    }
    
    .status strong {
      color: #06b6d4;
    }
    
    .btn {
      padding: 10px 16px;
      border-radius: 8px;
      background: linear-gradient(145deg, rgba(6, 182, 212, 0.2), rgba(6, 182, 212, 0.1));
      border: 1px solid rgba(6, 182, 212, 0.3);
      color: inherit;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
    }
    
    .btn:hover {
      background: linear-gradient(145deg, rgba(6, 182, 212, 0.3), rgba(6, 182, 212, 0.2));
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(6, 182, 212, 0.2);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, rgba(2, 6, 23, 0.8), rgba(2, 6, 23, 0.7));
      border-radius: 14px;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      backdrop-filter: blur(4px);
    }
    
    .overlay.show {
      opacity: 1;
      pointer-events: auto;
    }
    
    .message {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.03));
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
      min-width: 240px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .message p {
      margin: 0 0 16px 0;
      font-size: 18px;
      font-weight: 500;
    }
    
    .message .again {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(145deg, rgba(6, 182, 212, 0.3), rgba(6, 182, 212, 0.2));
      border: 1px solid rgba(6, 182, 212, 0.3);
      transition: all 0.2s ease;
    }
    
    .message .again:hover {
      background: linear-gradient(145deg, rgba(6, 182, 212, 0.4), rgba(6, 182, 212, 0.3));
      transform: translateY(-2px);
    }
    
    .win-line {
      position: absolute;
      background: rgba(6, 182, 212, 0.8);
      z-index: 5;
      transform-origin: center left;
      box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
    }
    
    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(6, 182, 212, 0.7);
      }
      to {
        text-shadow: 0 0 20px rgba(6, 182, 212, 1), 0 0 30px rgba(6, 182, 212, 0.5);
      }
    }
    
    @keyframes win-pulse {
      from {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.3);
      }
      to {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(6, 182, 212, 0.6);
      }
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .board {
        width: 280px;
        height: 280px;
      }
      
      .cell {
        font-size: 40px;
      }
      
      .controls {
        flex-direction: column;
        gap: 15px;
      }
    }
    
    @media (max-width: 420px) {
      .board {
        width: 90vw;
        height: 90vw;
      }
      
      .cell {
        font-size: 10vw;
      }
      
      .video-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>لعبة إكس-أو مع مقدمة فيديو</h1>
      <p class="subtitle">شاهد المقدمة ثم ابدأ اللعب!</p>
    </div>

    <!-- مقدمة فيديو YouTube -->
    <div class="video-container">
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/pACEC4R-MYc?autoplay=1&controls=1&modestbranding=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- اللعبة -->
    <div class="game-area">
      <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>

        <div class="overlay" id="overlay">
          <div class="message" id="message">
            <p id="messageText">من فضلك العب...</p>
            <button class="again btn" id="resetBtn">ابدأ من جديد</button>
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="status">دور: <strong id="turn">X</strong></div>
        <div>
          <button class="btn" id="undoBtn">تراجع</button>
          <button class="btn" id="resetBtn2">إعادة</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const cells = Array.from(document.querySelectorAll('.cell'));
    const statusTurn = document.getElementById('turn');
    const overlay = document.getElementById('overlay');
    const messageText = document.getElementById('messageText');
    const resetBtn = document.getElementById('resetBtn');
    const resetBtn2 = document.getElementById('resetBtn2');
    const undoBtn = document.getElementById('undoBtn');

    let board = Array(9).fill(null);
    let current = 'X';
    let history = [];
    let finished = false;

    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function render() {
      cells.forEach((cell, i) => {
        cell.textContent = board[i] || '';
        cell.classList.toggle('disabled', finished || !!board[i]);
        
        // إضافة فئة للخلايا بناءً على المحتوى
        if (board[i] === 'X') {
          cell.classList.add('x');
          cell.classList.remove('o');
        } else if (board[i] === 'O') {
          cell.classList.add('o');
          cell.classList.remove('x');
        } else {
          cell.classList.remove('x', 'o');
        }
      });
      
      statusTurn.textContent = current;
      statusTurn.style.color = current === 'X' ? '#ef4444' : '#60a5fa';
    }

    function checkWinner() {
      for (const [a, b, c] of wins) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return { winner: board[a], line: [a, b, c] };
        }
      }
      if (board.every(v => v)) return { winner: null };
      return null;
    }

    function showOverlay(text) {
      messageText.textContent = text;
      overlay.classList.add('show');
    }

    function hideOverlay() {
      overlay.classList.remove('show');
    }

    function highlightWin(line) {
      // إضافة فئة win للخلايا الفائزة
      line.forEach(i => {
        cells[i].classList.add('win');
      });
      
      // رسم خط عبر الخلايا الفائزة
      drawWinLine(line);
    }

    function drawWinLine(line) {
      // إزالة أي خط فوز سابق
      const existingLine = document.querySelector('.win-line');
      if (existingLine) {
        existingLine.remove();
      }
      
      const [a, b, c] = line;
      const boardRect = document.getElementById('board').getBoundingClientRect();
      const cellSize = boardRect.width / 3;
      
      // حساب إحداثيات الخلايا
      const getCellCenter = (index) => {
        const row = Math.floor(index / 3);
        const col = index % 3;
        return {
          x: col * cellSize + cellSize / 2,
          y: row * cellSize + cellSize / 2
        };
      };
      
      const start = getCellCenter(a);
      const end = getCellCenter(c);
      
      // حساب طول وزاوية الخط
      const length = Math.sqrt(Math.pow(end.x - start.x, 2) + Math.pow(end.y - start.y, 2));
      const angle = Math.atan2(end.y - start.y, end.x - start.x) * 180 / Math.PI;
      
      // إنشاء عنصر الخط
      const lineElement = document.createElement('div');
      lineElement.className = 'win-line';
      lineElement.style.width = `${length}px`;
      lineElement.style.height = '6px';
      lineElement.style.position = 'absolute';
      lineElement.style.left = `${start.x}px`;
      lineElement.style.top = `${start.y}px`;
      lineElement.style.transform = `rotate(${angle}deg)`;
      lineElement.style.transformOrigin = '0 0';
      lineElement.style.borderRadius = '3px';
      
      document.getElementById('board').appendChild(lineElement);
    }

    function clearHighlights() {
      cells.forEach(c => {
        c.classList.remove('win');
      });
      
      const existingLine = document.querySelector('.win-line');
      if (existingLine) {
        existingLine.remove();
      }
    }

    function makeMove(index) {
      if (finished || board[index]) return;
      
      board[index] = current;
      history.push(index);
      
      const res = checkWinner();
      if (res) {
        finished = true;
        if (res.winner) {
          showOverlay(`فاز اللاعب ${res.winner} 🎉`);
          highlightWin(res.line);
        } else {
          showOverlay('تعادل!');
        }
      } else {
        current = current === 'X' ? 'O' : 'X';
      }
      render();
    }

    function reset() {
      board = Array(9).fill(null);
      current = 'X';
      history = [];
      finished = false;
      clearHighlights();
      hideOverlay();
      render();
    }

    function undo() {
      if (history.length === 0 || finished) return;
      const last = history.pop();
      board[last] = null;
      current = current === 'X' ? 'O' : 'X';
      render();
    }

    // إضافة مستمعي الأحداث
    cells.forEach((cell, i) => {
      cell.addEventListener('click', () => makeMove(i));
    });
    
    resetBtn.addEventListener('click', reset);
    resetBtn2.addEventListener('click', reset);
    undoBtn.addEventListener('click', undo);
    
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) hideOverlay();
    });

    // التهيئة الأولية
    render();
  </script>
</body>
</html>
